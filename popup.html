<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FocusBuddy</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="tabs">
    <div id="timer-tab" class="tab-content">
      <h1 id="timer-display">25:00</h1>
      <p id="focus-status">Not Started</p>
      <p id="error-message" style="display: none; color: #F44336;"></p>
      <div id="timer-controls">
        <button id="start-focus" title="Start a focus session">Start Focus</button>
        <button id="start-break" title="Take a break">Start Break</button>
        <button id="pause-session" title="Pause your session without losing progress" style="display: none;">Pause</button>
        <button id="resume-session" title="Resume your paused session" style="display: none;">Resume</button>
        <button id="stop-session" title="Stop ends your session with no points" style="display: none;">Stop</button>
      </div>
    </div>
    <div id="stats-tab" class="tab-content" style="display: none;">
      <p title="Complete 3 focus sessions (25+ min each) to earn a bonus point">Daily Challenge: <span id="challenge-progress">0</span>/3 sessions</p>
      <p title="Points earned today from focus sessions">Today: <span id="stats-points"></span> points, <span id="stats-focus"></span> min</p>
      <p title="Consecutive active days with focus sessions">Streak: <span id="stats-streak"></span> days, <span id="stats-multiplier"></span>x</p>
      <p title="Level based on total points (10 points per level)">Level: <span id="level"></span></p>
      <p title="Achievements earned (max 15)">Achievements (<span id="achievement-count">0</span>/15):</p>
      <ul id="achievements"></ul>
      <button id="view-more" title="View weekly and monthly stats">View More</button>
    </div>
    <div id="settings-tab" class="tab-content" style="display: none;">
      <label title="Set duration for focus sessions in minutes">
        Focus Time (min): <input id="focus-time" type="number" min="1">
      </label>
      <label title="Set duration for break sessions in minutes">
        Break Time (min): <input id="break-time" type="number" min="1">
      </label>
      <label title="List websites to track for focus (one per line)">
        Tracked Sites: <textarea id="tracked-sites"></textarea>
      </label>
      <label title="Select days to track for streaks">
        Active Days:
        <select id="active-days" multiple>
          <option value="0">Sun</option>
          <option value="1">Mon</option>
          <option value="2">Tue</option>
          <option value="3">Wed</option>
          <option value="4">Thu</option>
          <option value="5">Fri</option>
          <option value="6">Sat</option>
        </select>
      </label>
      <label class="switch-label" title="Show session results in a new tab">
        Show Results Tab
        <input id="show-results" type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch-label" title="Receive notifications for missed focus days">
        Penalty Notifications
        <input id="penalty-notif" type="checkbox">
        <span class="slider"></span>
      </label>
      <button id="save-settings" title="Save your settings">Save</button>
      <button id="report-issue" title="Download your log for support">Report Issue</button>
      <button id="export-stats" title="Export your stats as JSON">Export Stats</button>
    </div>
  </div>
  <nav>
    <button class="nav-btn active" data-tab="timer-tab">Timer</button>
    <button class="nav-btn" data-tab="stats-tab">Stats</button>
    <button class="nav-btn" data-tab="settings-tab">Settings</button>
  </nav>
  <script src="popup.js"></script>
</body>
</html>
