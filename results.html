<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Results</title>
  <link rel="stylesheet" href="results.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Session Results</h1>
    <p>Points Earned: <span id="points"></span></p>
    <p>Today's Focus Time: <span id="focus-time"></span> min</p>
    <p>Today's Points: <span id="daily-points"></span></p>
    <p>Streak: <span id="streak"></span> days</p>
    <button id="next-focus">Start Next Focus</button>
    <button id="take-break">Take Break</button>
  </div>
  <script src="results.js"></script>
</body>
</html>
